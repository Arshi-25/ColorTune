<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Palette Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
      transition: background-color 1s ease;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .mood-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .mood-buttons button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #ddd;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .mood-buttons button:hover {
      background-color: #ccc;
    }

    .palette, .quote, .music {
      margin: 1rem;
      text-align: center;
    }

    .colors {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .color-box {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Mood-Based Palette Generator</h1>
  <div class="mood-buttons">
    <button onclick="generateMood('happy')">ðŸ˜Š Happy</button>
    <button onclick="generateMood('sad')">ðŸ˜¢ Sad</button>
    <button onclick="generateMood('excited')">ðŸ¤© Excited</button>
    <button onclick="generateMood('calm')">ðŸ˜Œ Calm</button>
  </div>

  <div class="palette">
    <h2>Color Palette</h2>
    <div class="colors" id="colors"></div>
  </div>

  <div class="quote">
    <h2>Quote</h2>
    <p id="quote-text">Select a mood to see a quote.</p>
  </div>

  <div class="music">
    <h2>Suggested Music</h2>
    <div id="music-suggestion">ðŸŽµ</div>
  </div>

  <script>
    const moodData = {
      happy: {
        colors: ['#FFD700', '#FFB347', '#FFFACD', '#FF69B4'],
        quote: "Happiness is not by chance, but by choice.",
        music: '<iframe width="250" height="140" src="https://www.youtube.com/embed/ZbZSe6N_BXs" allowfullscreen></iframe>'
      },
      sad: {
        colors: ['#708090', '#A9A9A9', '#C0C0C0', '#778899'],
        quote: "Tears come from the heart and not from the brain.",
        music: '<iframe width="250" height="140" src="https://www.youtube.com/embed/uelHwf8o7_U" allowfullscreen></iframe>'
      },
      excited: {
        colors: ['#FF4500', '#FF6347', '#FF1493', '#FF69B4'],
        quote: "The excitement of learning separates youth from old age.",
        music: '<iframe width="250" height="140" src="https://www.youtube.com/embed/fLexgOxsZu0" allowfullscreen></iframe>'
      },
      calm: {
        colors: ['#ADD8E6', '#87CEEB', '#B0E0E6', '#AFEEEE'],
        quote: "Calmness is the cradle of power.",
        music: '<iframe width="250" height="140" src="https://www.youtube.com/embed/2Vv-BfVoq4g" allowfullscreen></iframe>'
      }
    };

    function generateMood(mood) {
      const data = moodData[mood];

      // Set colors
      const colorsContainer = document.getElementById('colors');
      colorsContainer.innerHTML = '';
      data.colors.forEach(color => {
        const div = document.createElement('div');
        div.className = 'color-box';
        div.style.backgroundColor = color;
        colorsContainer.appendChild(div);
      });

      // Set quote
      document.getElementById('quote-text').textContent = data.quote;

      // Set music
      document.getElementById('music-suggestion').innerHTML = data.music;

      // Change background color to first palette color
      document.body.style.backgroundColor = data.colors[0];
    }
  </script>
</body>
</html>
